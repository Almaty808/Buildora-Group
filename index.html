
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildora Group | Профессиональное строительство и инжиниринг</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }
        .font-playfair {
            font-family: 'Playfair+Display', serif;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        .text-orange-buildora { color: #F7941D; }
        .bg-orange-buildora { background-color: #F7941D; }
        .border-orange-buildora { border-color: #F7941D; }
        .bg-navy-buildora { background-color: #003366; }
        .text-navy-buildora { color: #003366; }
        
        /* Glassmorphism */
        .glass-dark {
            background: rgba(0, 51, 102, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
